<style type="text/css">
* {
	margin: 0;
	padding: 0;
}

.box {
	margin-top: 80px;
	width: 100%;
	height: 340px;
	position: relative;
}

.box .list {
	width: 1200px;
	height: 300px;
	overflow: hidden;
	position: absolute;
	left: 50%;
	margin-left: -600px;
}

.box .btn1 {
	position: absolute;
	top: 50%;
	margin-top: -50px;
	width: 60px;
	height: 100px;
	line-height: 100px;
	font-size: 30px;
	color: white;
	text-decoration: none;
	text-align: center;
	background: rgba(0, 255, 0, .5);
	cursor: pointer;
}

.box .next {
	right: 0;
}

.box li {
	position: absolute;
	top: 0;
	left: 0;
	list-style: none;
	opacity: 0;
	transition: all 0.3s ease-out;
}

.box img {
	width: 751px;
	height: 300px;
	border: none;
	float: left;
}

.box .p1 {
	transform: translate3d(-224px, 0, 0) scale(0.81);
}

.box .p2 {
	transform: translate3d(0px, 0, 0) scale(0.81);
	transform-origin: 0 50%;
	opacity: 0.8;
	z-index: 2;
}

.box .p3 {
	transform: translate3d(224px, 0, 0) scale(1);
	z-index: 3;
	opacity: 1;
}

.box .p4 {
	transform: translate3d(449px, 0, 0) scale(0.81);
	transform-origin: 100% 50%;
	opacity: 0.8;
	z-index: 2;
}

.box .p5 {
	transform: translate3d(672px, 0, 0) scale(0.81);
}

.box .p6 {
	transform: translate3d(896px, 0, 0) scale(0.81);
}

.box .p7 {
	transform: translate3d(1120px, 0, 0) scale(0.81);
}

.box .buttons {
	position: absolute;
	width: 1200px;
	height: 30px;
	bottom: 0;
	left: 50%;
	margin-left: -600px;
	text-align: center;
	padding-top: 10px;
}

.box .buttons a {
	display: inline-block;
	width: 35px;
	height: 5px;
	padding-top: 4px;
	cursor: pointer;
}

.box span {
	display: block;
	width: 35px;
	height: 1px;
	background: red;
}

.box .blue {
	background: blue;
}

.person-img {
	width: 100%;
	height: 200px;
	border-radius: 10px 10px 0 0;
}
</style>

	<script type="text/javascript">
	$.ajax({
		url:"/getVedioType",
		type:"POST",
		success:function(data){
			
			$.each(data, function(idx, obj) {

			});
			
		}
	})
	
	
		$(function(){

			$.ajax({

					console.log(data);
					
					$.each(data,function(idx,item){
						$("#mates"+item.typeid).append('<div class="right-item col-sm-4 col-md-4 col-lg-4"><a href="/playvedio?id='+item.id+'" target="_blank"><img src="'+item.img+'" alt="vedio" class="person-img" /></a><div class="person-info" style="height: 80px; padding: 10px 0 0 10px; color: #000; font-size: 16px;position:relative;text-indent:2px;" align="left">'

									+'<div  style="position:absolute;bottom:16px; color: #999; font-size: 16px;width:90%;text-indent:0px;"><span style="float:left;"><i class="iconfont icon-bofangliang"></i> '+item.playvolume+'</span>'

				}
			})
