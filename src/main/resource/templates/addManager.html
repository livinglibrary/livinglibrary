<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-table.min.css"/>
	<link rel="stylesheet" href="../css/addManager.css" />     
	<script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-paginator.min.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
	<title>设置近期相约</title>
</head>
<body>
	<div id=main>
		<h2>添加管理员</h2>
		<form role="form"  id="addform" enctype="multipart/form-data" class="form-horizontal">
				<div class="form-group">
	               <label for="num" class="col-sm-3 control-label">账号：</label>
	               <div class="col-sm-8">
	                   <input type="text" class="form-control" id="num" placeholder="请输入账号：">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="name" class="col-sm-3 control-label">用户名：</label>
	               <div class="col-sm-8">
	                   <input type="text" class="form-control" id="name" placeholder="请输入用户名">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="psw" class="col-sm-3 control-label">密码：</label>
	               <div class="col-sm-8">
	                   <input type="password" class="form-control" id="psw" placeholder="请输入密码">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="" class="col-sm-3 control-label">确认密码：</label>
	               <div class="col-sm-8">
	                   <input type="password" class="form-control" id="" placeholder="请再次输入密码">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="sex" class="col-sm-3 control-label">性别：</label>
	               <div class="col-sm-8" id="sex">
	                   <input type="radio" name="sex" value="male"/>男&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	                   <input type="radio" name="sex" value="female"/>女
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="date" class="col-sm-3 control-label">出生日期：</label>
	               <div class="col-sm-8">
	                   <input type="date" class="form-control" id="date">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="email" class="col-sm-3 control-label">邮箱：</label>
	               <div class="col-sm-8">
	                   <input type="text" class="form-control" id="eamil" placeholder="请输入邮箱">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="checkbox" class="col-sm-3 control-label">选择权限：</label>
	               <div class="col-sm-8" id="checkbox">
	                   <input type="checkbox" name="role"/>管理数据
	                   <input type="checkbox" name="role"/>设置近期相约
	                   <input type="checkbox" name="role"/>添加管理员
	                   <input type="checkbox" name="role"/>权限管理
	                   <input type="checkbox" name="role"/>管理首页轮播
	                   <input type="checkbox" name="role"/>热度分析
	                   <input type="checkbox" name="role"/>留言审核
	                   <input type="checkbox" name="role"/>论坛管理
	                   <input type="checkbox" name="role"/>直播管理
	               </div>
	           </div>
	                                
	       <div class="">
	           <button type="button" id="sumbit"class="btn btn-primary"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> 提交</button>
	           <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 重置</button>
	       </div>
        </form>
	</div>
	 
</body>
</html>
