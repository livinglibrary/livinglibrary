<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/bootstrap-table.min.css"/>
	<link rel="stylesheet" href="../css/order.css" />     
	<script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-paginator.min.js"></script>
    <script type="text/javascript" src="../js/order.js"></script>
	<title>设置近期相约</title>
</head>
<body>
	<div id=main>
		<h2>设置近期相约的嘉宾</h2>
		<form role="form"  id="addform" enctype="multipart/form-data" class="form-horizontal">
	           <div class="form-group">
	               <label for="name" class="col-sm-3 control-label">姓名：</label>
	               <div class="col-sm-8">
	                   <input type="text" class="form-control" id="name" placeholder="请输入名字" readonly="readonly">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="theme" class="col-sm-3 control-label">主题：</label>
	               <div class="col-sm-8">
	                   <input type="text" class="form-control" id="theme" placeholder="分享的主题">
	               </div>
	           </div>
	          
	           <div class="form-group">
	               <label for="start" class="col-sm-3 control-label">开始时间：</label>
	               <div class="col-sm-8">
	                   <input type="datetime-local" class="form-control" id="start">
	               </div>
	           </div>
	           <div class="form-group">
	               <label for="end" class="col-sm-3 control-label">结束时间：</label>                               
	               <div class="col-sm-8">
	                   <input type="datetime-local" class="form-control" id="end">
	               </div>                   
	           </div>
	           <div class="form-group">
	               <label for="num" class="col-sm-3 control-label">总人数 ：</label>
	    			<div class="col-sm-8">
	                   <input type="number" class="form-control" id="num" placeholder="">
	               </div>
	           </div>   
	            <div class="form-group">
	               <label for="intro" class="col-sm-3 control-label">介绍：</label>
	               <div class="col-sm-8">
	                  <textarea class="form-control" id="intro" placeholder="请输入本次活动的详细信息"></textarea>
	               </div>
	           </div>                       
	       <div class="">
	           <button type="button" id="sumbit"class="btn btn-primary"><span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> 提交</button>
	           <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> 重置</button>
	       </div>
        </form>
	</div>
	 <div class="modal fade" id="c_name" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>选择嘉宾的姓名</h3>
                    </div>
                    <div class="modal-body">
                    	<div class="input-group">
	                          <input type="text" id="tab_search" class="form-control" placeholder="请输入姓名！">
	                          <span class="input-group-btn">
	                            <button class="btn btn-default" id="search" type="button">搜索 <span class="glyphicon glyphicon-search"></span></button>
	                          </span>
                        </div>
	                    <div id="table">
		                    <table class="table table-bordered">
			                    <thead>
			                    <tr class="row">
			                        <th class="col-lg-2">Guest Id</th>
			                        <th class="col-lg-4">姓名</th>
			                        <th class="col-lg-5">照片</th>            
			                    </tr>
			                    </thead>
			                    <tbody id="Userlist">
			                        
			                    </tbody>
		                    </table>
	                 		<div id="example" style="text-align: center"><ul id="pageLimit"></ul></div>
	       			   </div>
                    </div>
                    <div class="modal-footer">
                         <button id="c_btn" class="btn btn-primary">选中</button>
                    </div>
                  </div>
             </div>
        </div>
</body>
</html>
