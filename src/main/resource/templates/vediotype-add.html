<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">类型选择</label>
				<div class="layui-input-inline">
					<select id="contrller" name="type" lay-filter="journal">
						<option value=-1>' +新增类型 + '</option>
						
					</select>
				</div>
				<span class="x-red">(修改类型时选择！)</span>
			</div>
			<div class="layui-form-item">
				<label for="address" class="layui-form-label"> <span
					class="x-red">*</span>类型名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="typename" name="typename" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			

			<div class="layui-form-item">
				<label for="phone" class="layui-form-label"> <span
					class="x-red">*</span>描述
				</label>
				<div class="layui-input-block">
					<textarea id="description" name="description" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn add" lay-filter="add" lay-submit="">
					增加</button>
			</div>
		</form>
	</div>
	<script>
	var dataa;
	$.ajax({
		url:"/getVedioType",
		type:"POST",
		success:function(data){
			dataa=data;
			console.log(data);
			$.each(data, function(idx, obj) {
				$("#contrller").append('<option value='+obj.typeid+'>' +obj.typename + '</option>');
			});
		}
	})
	layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			//自定义验证规则
			//监听提交
			form.on('select(journal)', function(data) {
				
				if(data.value!=-1){
					$.each(dataa, function(idx, obj) {
						if(obj.typeid==data.value){
							$("#typename").val(obj.typename);
							$("#description").val(obj.description);
						}
					});
					$(".add").html("修改");
				}
				else{
					$("#typename").val("");
					$("#description").val("");
					$(".add").html("增加");
				}
				
				
				

			})
		});
	
	layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
			 //日期
	    

			//监听提交
			form.on('submit(add)', function(data) {
				console.log(data);
				//发异步，把数据提交给php
				
				$.ajax({
					url:"/addVideoType",
					type:"POST",
					data:data.field,
					success:function(data){
						if(data==1){
							layer.alert("增加成功", {
								icon : 6
							}, function() {
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
						}else{
							layer.msg("增加失败",{icon:5,time:1000});
						}
					}
				})
				
				
				return false;
			});

		});
	</script>
</body>

</html>
