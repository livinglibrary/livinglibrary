<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>欢迎页面-X-admin2.0</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="./css/font.css">
<link rel="stylesheet" href="./css/xadmin.css">
<script type="text/javascript"
	src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./lib/layui/layui.js"
	charset="utf-8"></script>
<script type="text/javascript" src="./js/xadmin.js"></script>
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<div class="x-body">
		<form class="layui-form">
			<div class="layui-form-item">
				<label for="guestname" class="layui-form-label"> <span
					class="x-red">*</span>编号
				</label>
				<div class="layui-input-inline">
					<input type="text" id="guestname" name="guestname" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="address" class="layui-form-label"> <span
					class="x-red">*</span>期刊名
				</label>
				<div class="layui-input-inline">
					<input type="text" id="address" name="address" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="address" class="layui-form-label"> <span
					class="x-red">*</span>上传图片
				</label>
				<div class="layui-upload">
					<button type="button" class="layui-btn" id="uploadimg">上传图片</button>
					<div class="layui-upload-list" style="padding:0 0 0 110px">
						<img style="width:250px;height:300px" class="layui-upload-img" src="" id="image">  <input type="text"
							id="imgpath" name="imgpath" style="display: none" required="" value=""
							lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
			</div>

			<div class="layui-form-item">
				<label for="phone" class="layui-form-label"> <span
					class="x-red">*</span>概况
				</label>
				<div class="layui-input-block">
					<textarea name="summary" placeholder="请输入内容" class="layui-textarea"></textarea>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="isshow" class="layui-form-label"> <span
					class="x-red">*</span>是否展示
				</label>
				<div class="layui-input-inline">
					<select id="isshow" name="isshow" class="valid">
						<option value="0">是</option>
						<option value="1">否</option>
					</select>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="begintime" class="layui-form-label"> <span
					class="x-red">*</span>开始时间
				</label>
				<div class="layui-input-inline">
					 <input type="text" name="begintime" id="begintime" lay-verify="datetime" placeholder="yyyy-MM-dd HH:mm:ss"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="endtime" class="layui-form-label"> <span
					class="x-red">*</span>结束时间
				</label>
				<div class="layui-input-inline">
					 <input type="text" name="endtime" id="endtime" lay-verify="datetime" placeholder="yyyy-MM-dd HH:mm:ss"  autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label for="allnum" class="layui-form-label"> <span
					class="x-red">*</span>限制人数
				</label>
				<div class="layui-input-inline">
					<input type="text" id="allnum" name="allnum" required=""
						lay-verify="required" autocomplete="off" class="layui-input">
				</div>
			</div>
			
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label"> </label>
				<button class="layui-btn" lay-filter="add" lay-submit="">
					增加</button>
			</div>
		</form>
	</div>
	<script>
	
	layui.use('upload', function(){
		  var $ = layui.jquery
		  ,upload = layui.upload;
		  
		  //普通图片上传
		  var uploadInst = upload.render({
		    elem: '#uploadimg'
		    ,url: '/uploadimg'
		    ,before: function(obj){
		      //预读本地文件示例，不支持ie8
		      obj.preview(function(index, file, result){
		        $('#image').attr('src', result); //图片链接（base64）
		      });
		    }
		    ,done: function(res){
		    	//console.log(res);
		      //如果上传失败
		      if(res.state ==1){
		    	  $("#imgpath").val(res.mString);
		        return layer.msg('上传成功');
		       
		      } else{
		    	  return layer.msg('上传失败！');
		      }
		      //上传成功
		    }
		    ,error: function(){
		      //演示失败状态，并实现重传
		      var demoText = $('#demoText');
		      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
		      demoText.find('.demo-reload').on('click', function(){
		        uploadInst.upload();
		      });
		    }
		  });
		 
		
		});
	
	layui.use(['form', 'layedit', 'laydate'], function(){
		  var form = layui.form
		  ,layer = layui.layer
		  ,layedit = layui.layedit
		  ,laydate = layui.laydate;
			 //日期
	         laydate.render({
	          elem: '#begintime'
	          ,type: 'datetime'
	          ,theme: 'molv'
	        });
	        laydate.render({
	          elem: '#endtime'
	          ,type: 'datetime'
	          ,theme: 'molv'
	        }); 

	       

			//监听提交
			form.on('submit(add)', function(data) {
				console.log(data);
				//发异步，把数据提交给php
				
				$.ajax({
					url:"/addGuest",
					type:"POST",
					data:data.field,
					success:function(data){
						if(data==1){
							layer.alert("增加成功", {
								icon : 6
							}, function() {
								// 获得frame索引
								var index = parent.layer.getFrameIndex(window.name);
								//关闭当前frame
								parent.layer.close(index);
							});
						}else{
							layer.msg("增加失败",{icon:5,time:1000});
						}
					}
				})
				
				
				return false;
			});

		});
	</script>
	
</body>

</html>
