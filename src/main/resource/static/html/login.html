<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css"/>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <title>登录</title>
</head>
    <body>
        <div id="all">
            <div id="head">
                <a href="http://lib.nchu.edu.cn/"><img src="../images/biaoti.jpg" class="img-responsive img-rounded"/></a>
            </div>
            <div id="main" class="row">
                <div id="m_left" class="col-lg-6">
                    <img src="../images/tushuguan.jpg" class="img-responsive img-rounded"/>
                </div>
                <div id="m_right" class="col-lg-6">
                    <h3>用户登录</h3>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label">学号:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="firstname" placeholder="请输入学号">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label">密码:</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="lastname" placeholder="请输入密码  ">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">类型:</label>
                            <div class="col-sm-10 ">
                                <select class="form-control">
                                    <option>学生</option>
                                    <option>教师</option>
                                    <option>管理员</option>
                                    <option>超级管理员</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="l_btn">
                            <div class="col-sm-6">
                                <button type="submit" id="b_login" class="btn btn-primary">登录</button>
                            </div>
                            <div class="col-sm-6">
                                <button type="reset" id="b_reset" class="btn btn-info">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <hr align="center" width="80%" color="gray"/>
            <p align="center">© 2018 Powered by 150462小分队</p>
        </div>
    </body>
</html>
